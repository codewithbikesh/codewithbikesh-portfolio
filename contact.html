<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="ef0958ff-b166-4d9e-9ac3-35698d33cd51">
            <input type="text" name="name" placeholder="Enter your name here" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Enter your email here" class="contact-inputs">
            <textarea name="message" placeholder="Enter your message here" class="contact-inputs" required style="  height: 140px;
            padding-top: 15px;
            border-radius: 20px;"></textarea>
            <button type="submit">Submit <img src="images/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
        <img src="images/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
